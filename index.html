<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Tio Pinguinho</title>
</head>

<body>
  <div class="mascara-formulario" onclick="hideForm()"></div>
  <div class="logo-mobile-container">
    <img src="./assets/logo-mobile1.png" alt="logo-mobile" class="logo-mobile">
  </div>
  
  <div class="header">
    <img src="./assets/logo-header.png" alt="logo-ciclista" class="logo-desktop">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Nossos Serviços</a>
      <a href="#">Fale Conosco</a>
    </div>
  </div>


  <div class="caixa-mae">
    <div class="caixa-principal">
      <h3>ACELERE OS PEDAIS E VENHA CONFERIR</h3>
      <h2>BICICLETAS, PEÇAS E ACESSÓRIOS</h2>
      <h3>AS MELHORES OFERTAS É AQUI</h3>
      <button onclick="showForm()">Entre em contato</button>
    </div>
  </div>

  <a id="whatsappLink" href="https://wa.me/5548991056014?text=Quero+solicitar+orçamento" class="link-whatsapp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <div class="caixa-video">
    <video src="./assets/video.mp4" autoplay muted loop class="video-desktop"></video>
    <video src="./assets/video-mobile.mp4"autoplay muted loop class="video-mobile"></video>
    <div class="mascara"></div>
  </div>


  <form id="formularioFaleConosco" class="formulario-fale-conosco">
    <input id="nome" placeholder="Seu nome" type="text" name="nome" required>
    <input id="telefone" placeholder="Seu telefone" type="tel" name="telefone" required>
    <textarea id="duvida" placeholder="Digite o que você precisa para sua bicicleta aqui" name="duvida"
      required></textarea>
    <button type="submit">Pedir Orçamento</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
